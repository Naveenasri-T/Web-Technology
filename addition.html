<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>
<body>
    <h1>Java Script Addition</h1>
    <p id="add"> This is a addition using javascript in html</p>
    <script>
        let x=100+500;
        document.getElementById("add").innerHTML=x;
    </script>
    
</body>
</html>
