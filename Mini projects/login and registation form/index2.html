<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('C:\Users\Dell\Desktop\web\5\image.jpg'); /* Update this path */
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: none;
        }

        .login-container {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container login-container" id="loginForm">
        <h2>Welcome to the Technical Event</h2>
        <form onsubmit="return login(event)">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit" class="btn">Login</button>
        </form>
        <p style="text-align: center;">Don't have an account? <a href="#">Register here</a></p>
    </div>

    <!-- Registration Form -->
    <div class="container" id="registrationForm">
        <h2>Event Registration Form</h2>
        <form>
            <label for="name">Student Name</label>
            <input type="text" id="name" name="student_name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="event">Select Event</label>
            <select id="event" name="event">
                <option value="coding">Coding Competition</option>
                <option value="hackathon">Hackathon</option>
                <option value="quiz">Tech Quiz</option>
                <option value="robotics">Robotics Workshop</option>
            </select>

            <label for="college">College Name</label>
            <input type="text" id="college" name="college" placeholder="Enter your college name" required>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'naveenasrit@gmail.com' && password === 'password') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registrationForm').style.display = 'block';
            } else {
                alert('Invalid login credentials. Please try again.');
            }
        }
    </script>

</body>
</html>
