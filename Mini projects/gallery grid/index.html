<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        .gallery {
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <section class="gallery">
        <h1>Photo Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="image1.jpg" alt="Gallery Image 1">
            </div>
            <div class="gallery-item">
                <img src="image2.jpg" alt="Gallery Image 2">
            </div>
            <div class="gallery-item">
                <img src="image3.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-item">
                <img src="image4.jpg" alt="Gallery Image 4">
            </div>
            <div class="gallery-item">
                <img src="image5.jpg" alt="Gallery Image 5">
            </div>
            <div class="gallery-item">
                <img src="image6.jpg" alt="Gallery Image 6">
            </div>
            <div class="gallery-item">
                <img src="image7.jpg" alt="Gallery Image 7">
            </div>
            <div class="gallery-item">
                <img src="image8.jpg" alt="Gallery Image 8">
            </div>
        </div>
    </section>
</body>
</html>
